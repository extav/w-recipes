<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/script.js" type="module"></script>
</head>
<body>
    <div class="pagecontent">

        <h1>Recipe Shopping List Generator</h1>

        <div class="recipe-area">

            <div class="recipe-card">
                <a href="recipes/chicken-tinga.html">
                    <img src="pics/chicken-tinga.png" alt="crockpot with chicken tinga inside" width="200px">
                </a>
                <a href="recipes/chicken-tinga.html">
                    Chicken (Jackfruit) Tinga
                </a>
                <label for="tinga-count">Count: </label>
                <input type="number" id="tinga-count" name="tinga-count" class="input-recipe-count" value="0" >
            </div>

            <div class="recipe-card">
                <a href="recipes/bean-mix.html">
                    <img src="pics/dog.jpg" alt="pot of bean mix" width="200px">
                </a>
                <a href="recipes/bean-mix.html">
                    Bean Mix
                </a>
                <label for="bean-mix-count">Count: </label>
                <input type="number" id="bean-mix-count" name="bean-mix-count" class="input-recipe-count" value="0" >
            </div>
            
        </div>

        <button class="btn-list-maker">Generate Shopping List</button>

        <div class="shopping-list-area"></div>

    </div>
</body>
</html>
